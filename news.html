<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>News</title>

<style>
body{
    font-family: Inter, Arial, sans-serif;
    background:#0f0f14;
    color:white;
    margin:0;
    padding:20px;
}

.back-btn{
    display:inline-block;
    margin-bottom:20px;
    padding:12px 18px;
    background:linear-gradient(135deg,#ff4d6d,#ff2e55);
    border-radius:10px;
    color:white;
    text-decoration:none;
    font-weight:600;
    transition:.2s;
}

.back-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(255,77,109,0.4);
}

h1{
    text-align:center;
    margin-bottom:30px;
}


.news-container{
    max-width:800px;
    margin:auto;
}


.news{
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:16px;
    padding:20px;
    margin-bottom:20px;
    backdrop-filter:blur(10px);
    transition:.25s;
}

.news:hover{
    transform:translateY(-4px);
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
}


.author{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:12px;
}

.author img{
    width:48px;
    height:48px;
    border-radius:50%;
    object-fit:cover;
    border:2px solid #ff4d6d;
}

.author-info{
    display:flex;
    flex-direction:column;
}

.author-name{
    font-weight:700;
}

.role{
    font-size:12px;
    background:#ff4d6d;
    padding:2px 8px;
    border-radius:6px;
    width:fit-content;
    margin-top:2px;
}


.news h3{
    margin:10px 0;
    color:#ff4d6d;
}

.news p{
    line-height:1.6;
}

a{
    color:#4da6ff;
}


@media(max-width:600px){
    body{padding:15px}
    .news{padding:16px}
}

</style>
</head>
<body>

<a class="back-btn" href="index.html">â¬… Back to site</a>

<h1>News</h1>

<div class="news-container">

    <div class="news">

        <div class="author">
            <img src="avatar.jpg">
            <div class="author-info">
                <div class="author-name">CatConsole</div>
                <div class="role">Admin</div>
            </div>
        </div>

        <h3>Site Mirror Coming Soon</h3>

        <p>
        We will soon launch a mirror of our website.<br><br>

        Main site: <a href="https://pezda.site" target="_blank">https://pezda.site</a><br>
        Mirror: <a href="https://nigers.fun" target="_blank">https://nigers.fun</a><br>
        My Telegram: @kotconsole
        </p>

    </div>

</div>

</body>
</html>
